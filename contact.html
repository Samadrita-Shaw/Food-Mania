  <body>

    <h1>Contact Us</h1>

      <em
        >This is a dummy contact page, your details won't get submitted
        anywhere.</em
      >

    <form action="">

      <br />
      <input type="radio" name="enjoy" value="yes" id="" />Obviously yes
      <br />
      <input type="radio" name="enjoy" value="no" id="" />Nay <br />
      <br />
      <strong>Did you check?</strong> <br />

      <br />

        <option value="food">Food page</option>
        <option value="about">About page</option>
        <option value="contact">Contact page</option>
        <option value="every">Every page</option>
      </select>
      <br />
      <br />
      <label for="name">Name</label>
      <input type="text" placeholder="Enter name" name="" id="name" />
      <br />
      <br />
      <textarea
        placeholder="Your views/comments"
        name=""
        id=""
        cols="30"
        rows="10"
      ></textarea>

      <br />
      <br />
      <button type="submit">Submit</button>
